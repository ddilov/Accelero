<!DOCTYPE html>
<html>
	<head>
		<title>Акселерометър</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="windows-1251">


		<link href="styles/main.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<center><h1>Акселерометър</h1></center>
		</header>
		<div class="content">
			<div class="action-area ch30">
<center>

                <button class="button dh" id="startButton">Старт</button>
				<button class="button dh" id="stopButton">Стоп</button>
</center>
			
</div>
			<div class="result-area ch70">
				<div class="results">
					<div class="result-info">
						<center>
X:</center>

						<div id="spanDirectionX"></div>
                        <div class="clear"></div>
					</div>
					<div class="result-info">
						<center>
Y:</center>

						<div id="spanDirectionY"></div>
                        <div class="clear"></div>
					</div>
					<div class="result-info">
						<center>
Z:</center>
						<div id="spanDirectionZ"></div>
                        <div class="clear"></div>
					</div>
					<div class="result-info">
						<center>
Момент:</center>

						<div id="spanTimeStamp"></div>
                        <div class="clear"></div>
					</div>
<center><img src="accelerometer.png" border="0"></center>

				</div>
				<div class="separator"></div>
			</div>
		</div>
		<footer class="footer">
			<div><font color="#ffffff" face="Comic Sans MS" size="1">
Клуб: Мобилни приложения</font>
		</footer>
	</body>
</html>
